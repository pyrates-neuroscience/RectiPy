version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"

sphinx:
  builder: html
  configuration: documentation/doc/source/conf.py
  fail_on_warning: false

python:
   version: 3.10
   install:
      - requirements: documentation/doc/source/requirements.txt
      - method: pip
        path: .
